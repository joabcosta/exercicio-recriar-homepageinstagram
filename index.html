<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styledrawning.css">
    <title>Instagram</title>
</head>
<body>
    <!--Inicio da página  inicial de login-->
    <div class="instagram-home-login">
        <!--Coluna 1-->
        <div class="instagram-col-1">
            <img src="img/instagram-celular.png" alt="Celphone" class="instagram-phone" >
        </div>
        <!--Fim coluna 1-->

        <!--Coluna 2-->
        <div class="instagram-col-2">
            <!--Início linha 1 / Coluna 2-->
            <div class="linha-1">
                <div class="linha-1-logo">
                    <img src="img/instagram-logo.png" alt="instagramLogo" class = "instagram-logo">
                </div>
                <div class="linha-2-perfilInstagram">
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.jpg" alt="foto de perfil" >    
                    </div>
                </div>
                <div class="linha-3-buttonsAccess">
                    <a href="#" class="instagram-login">Continue em sua Rango</a>
                </div>
                <div class="linha-4-buttonsAccess">
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            </div>
            <!--Fim da linha 1-->
            <!--Início linha 2 / Coluna 2-->
            <div class="linha-2">
                <p class="not-account">Não é o Rango?</p>
                
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!--Fim da linha 2-->
            <!--Início linha 3 / Coluna 2-->
            <div class="linha-3">
                <p class="get-app">Download app</p>
                <div class="download">
                    <img src="img/apple-button.png" alt="foto de appledownload" >  
                </div>
            </div>
            <!--Fim da linha 3-->
        </div>
        <!--Fim coluna 2-->
    </div>
    <!--Fim da página  inicial de login-->

    <!--Inicio do footer-->
    <div class="instagram-footer">

    </div>
    <!--Fim do footer-->
</body>
</html>
